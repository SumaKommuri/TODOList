<p *ngIf="!id">Add Todo</p>
<p *ngIf="id">Edit Todo</p>
<input [disabled]="!!id" type="text" placeholder="Description" [(ngModel)]="description">
<select [(ngModel)]="priority">
  <option [ngValue]="priorityItem" *ngFor="let priorityItem of priorityList">{{priorityItem | titlecase }}</option>
</select>
<button *ngIf="!id" (click)="add()">Add</button>
<button *ngIf="id" (click)="update()">Update</button>
